<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>require</title>
	<script data-main="requiretab.js" src="../common/lib/requirejs/2.1.20/require.js"></script>
</head>
<body>
<button id="btn">按钮</button>
	<script type="text/javascript">
		require.config({

		    // RequireJS 通过一个相对的路径 baseUrl来加载所有代码。baseUrl通常被设置成data-main属性指定脚本的同级目录。
		    baseUrl: "js",

		    // 第三方脚本模块的别名,jquery比libs/jquery-1.11.1.min.js简洁明了；
		    paths: {
		        "jquery": "../../common/lib/jquery/jquery/2.1.4/jquery-2.1.4"
		    }

		});



	</script>


</body>
</html>
